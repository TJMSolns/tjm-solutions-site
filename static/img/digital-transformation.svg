<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Technology/Microservices icon -->
  <defs>
    <style>
      .transform-primary { fill: #c00000; }
      .transform-accent { fill: #1f1f20; }
    </style>
  </defs>
  
  <!-- Connected boxes representing microservices -->
  <rect class="transform-primary" x="40" y="40" width="35" height="35" rx="3"/>
  <rect class="transform-primary" x="125" y="40" width="35" height="35" rx="3"/>
  <rect class="transform-primary" x="40" y="125" width="35" height="35" rx="3"/>
  <rect class="transform-primary" x="125" y="125" width="35" height="35" rx="3"/>
  
  <!-- Connection lines -->
  <line class="transform-accent" x1="75" y1="57" x2="125" y2="57" stroke="#1f1f20" stroke-width="2" stroke-dasharray="3,3"/>
  <line class="transform-accent" x1="57" y1="75" x2="57" y2="125" stroke="#1f1f20" stroke-width="2" stroke-dasharray="3,3"/>
  <line class="transform-accent" x1="142" y1="75" x2="142" y2="125" stroke="#1f1f20" stroke-width="2" stroke-dasharray="3,3"/>
  <line class="transform-accent" x1="75" y1="142" x2="125" y2="142" stroke="#1f1f20" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Center dot -->
  <circle class="transform-primary" cx="100" cy="100" r="5"/>
  
  <!-- Arrow indicating transformation -->
  <path class="transform-accent" d="M 100 170 L 100 180 M 95 175 L 100 180 L 105 175" stroke="#1f1f20" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>