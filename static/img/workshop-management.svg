<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Collaboration/Meeting/Workshop icon -->
  <defs>
    <style>
      .workshop-primary { fill: #c00000; }
      .workshop-accent { fill: #1f1f20; }
    </style>
  </defs>
  
  <!-- Table -->
  <ellipse class="workshop-accent" cx="100" cy="110" rx="50" ry="15" opacity="0.3"/>
  <rect class="workshop-accent" x="50" y="110" width="100" height="2"/>
  
  <!-- Chairs/People around table -->
  <!-- Person 1 (top) -->
  <circle class="workshop-primary" cx="100" cy="50" r="8"/>
  <path class="workshop-primary" d="M 95 60 Q 100 70 105 60" stroke="#c00000" stroke-width="2" fill="none"/>
  
  <!-- Person 2 (right) -->
  <circle class="workshop-primary" cx="150" cy="100" r="8"/>
  <path class="workshop-primary" d="M 145 110 Q 150 120 155 110" stroke="#c00000" stroke-width="2" fill="none"/>
  
  <!-- Person 3 (bottom) -->
  <circle class="workshop-primary" cx="100" cy="150" r="8"/>
  <path class="workshop-primary" d="M 95 160 Q 100 170 105 160" stroke="#c00000" stroke-width="2" fill="none"/>
  
  <!-- Person 4 (left) -->
  <circle class="workshop-primary" cx="50" cy="100" r="8"/>
  <path class="workshop-primary" d="M 45 110 Q 50 120 55 110" stroke="#c00000" stroke-width="2" fill="none"/>
  
  <!-- Center icon - discussion bubbles -->
  <circle class="workshop-accent" cx="85" cy="105" r="6" opacity="0.6"/>
  <circle class="workshop-accent" cx="115" cy="105" r="6" opacity="0.6"/>
  <path class="workshop-accent" d="M 88 98 L 85 90" stroke="#1f1f20" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
</svg>